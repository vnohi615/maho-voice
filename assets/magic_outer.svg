<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- 外周マーカーの位置基準はそのまま -->
    <!-- 内側テキスト用パス：r=66（r=70の“内側”に配置）-->
    <!-- 反転方向パスで内側に回す感じに -->
    <path id="innerText" d="M100,100 m66,0 a66,66 0 1,0 -132,0 a66,66 0 1,0 132,0"/>
    <!-- 柔らかい光輪（任意。不要なら下のcircleごと削ってOK） -->
    <radialGradient id="ringGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,223,168,0.8)" />
      <stop offset="100%" stop-color="rgba(255,223,168,0)" />
    </radialGradient>
  </defs>

  <!-- 外円（フレーム） -->
  <circle cx="100" cy="100" r="90" stroke="rgba(255,223,168,0.7)" stroke-width="1.5" fill="none"/>

  <!-- 内円（装飾ステージ境界） -->
  <circle cx="100" cy="100" r="70" stroke="rgba(255,223,168,0.35)" stroke-width="1" fill="none"/>
  <!-- 内側にうっすら光輪（不要なら削除OK） -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#ringGlow)" stroke-width="3" opacity="0.35"/>

  <!-- マーカー：三角＋◎を交互に16個 -->
  <g fill="rgba(255,223,168,0.65)">
    <g id="triangle"><path d="M100 10 L104 18 L96 18 Z"/></g>
    <circle id="circleMark" cx="100" cy="15" r="2" />
    <use href="#triangle" transform="rotate(0 100 100)"/>
    <use href="#circleMark" transform="rotate(22.5 100 100)"/>
    <use href="#triangle" transform="rotate(45 100 100)"/>
    <use href="#circleMark" transform="rotate(67.5 100 100)"/>
    <use href="#triangle" transform="rotate(90 100 100)"/>
    <use href="#circleMark" transform="rotate(112.5 100 100)"/>
    <use href="#triangle" transform="rotate(135 100 100)"/>
    <use href="#circleMark" transform="rotate(157.5 100 100)"/>
    <use href="#triangle" transform="rotate(180 100 100)"/>
    <use href="#circleMark" transform="rotate(202.5 100 100)"/>
    <use href="#triangle" transform="rotate(225 100 100)"/>
    <use href="#circleMark" transform="rotate(247.5 100 100)"/>
    <use href="#triangle" transform="rotate(270 100 100)"/>
    <use href="#circleMark" transform="rotate(292.5 100 100)"/>
    <use href="#triangle" transform="rotate(315 100 100)"/>
    <use href="#circleMark" transform="rotate(337.5 100 100)"/>
  </g>

  <!-- ★ 内側の円の“内側”に一周テキスト -->
  <text font-size="8" fill="rgba(255,223,168,0.85)" font-family="'Cinzel Decorative', serif" letter-spacing="1.3">
    <!-- startOffset は 0% で上に始点、余白なく一周させるためにテキストは多めに繰り返し -->
    <textPath href="#innerText" startOffset="0%">
      ✴ washijayomamamamahoja ✴ washijayomamamamahoja ✴ washijayomamamamahoja ✴ washijayomamamamahoja ✴ washijayomamamamahoja ✴
    </textPath>
  </text>

  <!-- 中央ロゴ（必要なければ削除OK） -->
  <text x="50%" y="106" text-anchor="middle" fill="rgba(255,223,168,0.55)" font-size="10" font-family="'Cinzel Decorative', serif">MAHO</text>
</svg>
